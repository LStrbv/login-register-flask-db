{% extends "layout.html" %}
    {% block content %} 
    <div class="login" id="login">
        <h2>Přihlášení</h2>
        <form action="/login" method="POST",>

        <fieldset class="login-form">
           
            {{form.username.label}}
            {{form.username(size=20)}}
		

            {{form.password.label}}
            {{form.password(size=20)}}
        </fieldset>

        <p id="button">
            {{form.submit()}}
        </p>
        </form>
        <p>Pokud uživatelský účet nemáš, <a href="{{ url_for('register') }}">zaregistruj se</a>.</p>
    </div>
{% endblock %}
