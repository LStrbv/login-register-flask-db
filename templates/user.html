{% extends "layout.html" %}
{% block content %}
    <div class="user">
        <p>
            {{current_user.username}}, Vítej na webu!</p>

        <p> Na webu jsou registrovaní tito uživatelé: </p>
        <ul>
            {% for  username, user in users.items() %}
            <li>
                {{username}} 
                {% if username != current_user.username %}
                <a href="{{url_for('remove', username=username)}}">Smazat</a>
                {% endif %} 
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
